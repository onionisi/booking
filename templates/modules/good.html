<li>
<a href="/goods?shop_id=chd&goods_id={{ str(each['_id']) }}">
	<div class='u-box m-proitem f-clr'>
		<img src="{{ static_url("images/icons/empty.png") }}" data-url="{{ each['image2'] }}">
		<h2>
            {% if each['subname'] %}
                <font style="color:red;">{{ each['subname'] }}</font>
            {% end %}
                {{ each['name'] }}
        </h2>
		<div class='price'>
            {% if each['discount'] %}
                <span>¥{{ each['discount'] }}</span>
                <del>¥{{ each['price'] }}</del>
            {% else %}
                <span>¥{{ each['price'] }}</span>
            {% end %}
		</div>
            {% if permit %}
            <p><a href="/edit/{{ each['_id'] }}"><font style="color:blue;">编辑</font></a></p>
            <!-- <p><a href="/edit/{{ each['_id'] }}"><font style="color:blue;">删除</font></a></p> -->
            {% end %}
	</div>
</a>
</li>
